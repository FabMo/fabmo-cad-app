<body onload="draw()">

<canvas id="cad-canvas"></canvas>

<textarea id="text-area" spellcheck="false" cols="40" rows="2" autocomplete="off">FabMo CAD ('?' for help)&#13;>></textarea>
<input type="submit" id="line" value="line"/>
<input type="submit" id="rectangle" value="rectangle"/>
<input type="submit" id="circle" value="circle"/>

<input type="submit" id="make" value="make" onclick="make()"/>
<input type="submit" id="clear" value="clear" onclick="clearAll()"/>
</body>

<script>

$(window).resize(function(){
	draw()
})

var fabmo = new FabMoDashboard()

var gridSpace = 20 //units
var gridIncrement = 10//precision
var stockX = 50
var stockY = 25
var unit = "inches"

var sf = 1
var zoom = 4
var panX = 0
var panY = 0
var point = [0,0]
var mouseX
var mouseY
var ts
var pan = false
var panStart = new Object()
var panEnd = new Object()
var mousePanX = 0 
var mousePanY = 0

var cursor = true

var lines = []

var help="\
arrow keys (pan)\n\
mouse wheel (zoom)\n\
clear (clear drawing)\n\
line \'x start\',\'y start',\'x end\',\'y end\' \n\
line \'x end\',\'y end\'\n\
sbp \'sbp command\'\n\
g \'gcode\'\n\
unit=\'inch\',\",\'cm\'\n\
"


$("#cad-canvas").on('mousewheel',function(e){
	e.preventDefault()

	zoom = parseFloat((zoom+(e.deltaY)/10).toFixed(3))
	
	//console.log(e.deltaY)
	//console.log(zoom)

	if(zoom<0.1){
		zoom = 0.1
	}
	else if(zoom>30){
		zoom = 30
	}
	//console.log(zoom)
	draw()
})


$('#text-area').on('click focus',function() {
	this.selectionStart = this.selectionEnd = this.value.length
})


$("#text-area").keyup(function(e){

	var cmd = document.getElementById('text-area').value
	this.selectionStart = this.selectionEnd = this.value.length
	
	if(e.keyCode == 13){

		cmd = cmd.replace(/.*?\n\>\>/,'')
		cmd = cmd.replace(/\n/g,'')
		
		if(cmd.substring(0,4)=="line"){
			pts = cmd.substring(4).split(',')
			line(pts)
		}
		else if((cmd=="unit") && (cmd.length==4)){
			cmd=unit
		}
		else if(cmd.substring(0,5)=="unit="){
			cmd=cmd.substring(5,cmd.length)
			if((cmd =='cm') || (cmd =='CM')){
				unit = 'cm'
				cmd='unit=cm'
			}
			else if((cmd =='inch')||(cmd=="\"")){
				unit = 'inch'
				cmd='unit=inch'
			}
		}
		else if(cmd=="clear"){
			clearAll()
		}
		else if(cmd == "undo"){
			lines.pop()
			if(lines.length>0){
				point = [lines[lines.length-1][2],lines[lines.length-1][3]]
			}
			else{
				point=[0,0]
			}
			draw()
		}
		else if(cmd == "z"){
			zoom=4
			panX=0
			panY=0
			draw()
		}
		else if(cmd == "?" || "help"){
			console.log(help)
			cmd = "console.log(help)"
		}
		else{
			cmd = "FabMo CAD \(enter \'?\' for help\)"
		}
		document.getElementById('text-area').value = cmd + '\n\>\>'
	}
})

function clearAll(){
	//console.log('clear')
	lines=[]
	point=[0,0]
	zoom=4
	panX=0
	panY=0
	draw()
	$('#clear').blur()
}

function line(pts){

	if(pts.length==4){
		lines.push(pts)
	}
	else if(pts.length==2){
		pts.splice(0,0,point[1])
		pts.splice(0,0,point[0])
		lines.push(pts)
	}
	point = [lines[lines.length-1][2],lines[lines.length-1][3]]

	draw()
}

$("body").keydown(function(e){

	if(e.keyCode == 37){
		//console.log("left")
		//panX-=gridSpace/2*sf
	}
	else if(e.keyCode == 38){
		//console.log("up")
		//panY-=gridSpace/2*sf
	}
	else if(e.keyCode == 39){
		//console.log("right")
		//panX+=gridSpace/2*sf
	}
	else if(e.keyCode == 40){
		//console.log("down")
		//panY+=gridSpace/2*sf
	}
	else if(e.keyCode == 90){
		//console.log("zoom extents")
		panX=0
		panY=0
	}
	
	draw()
})

$("#cad-canvas").on('click',function(e){

	ts=(e.timeStamp-ts)

	if(ts<=150){

	x = Math.round(((e.originalEvent.clientX-ctx.canvas.width/2)/gridSpace/sf)-panX/gridSpace/sf)
	y = 0-(Math.round(((e.originalEvent.clientY-ctx.canvas.height/2)/gridSpace/sf)-panY/gridSpace/sf))
	//console.log(x,y)
	
	if(lines.length==0){
		point=[x,y]
		lines.push([x,y])
	}
	else if(lines[lines.length-1].length==4){
		point=[x,y]
		lines.push([x,y])
	}
	else if(lines[lines.length-1].length==2){
		lines[lines.length-1].push(x)
		lines[lines.length-1].push(y)
		point=[x,y]
		//console.log(lines)
	}
	
	draw()
	}

})



$("#cad-canvas").on('touchstart mousedown', function(e) {

	ts=e.timeStamp
	pan=true
	panStart.x=e.clientX
	panStart.y=e.clientY


})


$("#cad-canvas").on('touchend mouseup', function(e) {

	pan=false
	
	panX+=mousePanX
	panY+=mousePanY
	mousePanX=0
	mousePanY=0
	
	draw()

})

$("#cad-canvas").on('touchmove mousemove', function(e) {

	e.preventDefault()

	if(pan==false){
	mouseX = (Math.round(((e.originalEvent.clientX-ctx.canvas.width/2)/gridSpace/sf)-panX/gridSpace/sf)*sf*gridSpace)
	mouseY = (Math.round(((e.originalEvent.clientY-ctx.canvas.height/2)/gridSpace/sf)-panY/gridSpace/sf)*sf*gridSpace)
	}
	

	if((e.timeStamp-ts)>150){

		if(pan==true){
			panEnd.x=e.clientX
			panEnd.y=e.clientY

			mousePanX=0-(panStart.x-panEnd.x)
			mousePanY=0-(panStart.y-panEnd.y)
			
		}

	}
	draw()

})


$('#text-area').focus()





</script>


</html>
